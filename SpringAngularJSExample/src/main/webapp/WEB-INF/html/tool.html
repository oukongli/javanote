<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>bcmp tool</title>
    <link rel="stylesheet" href="/resources/css/app.css"/>
    <link rel="stylesheet" href="/resources/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/resources/bootstrap/css/font-awesome.css"/>
</head>

<body class="logo" ng-app="bcmp_tool" ng-controller="bcmp_tool_controller">
<div class="content-container container">
    <div class="header row mt10 mb10">
        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9 fl mt10">
            <a href="/" target="_blank" class="ml020">
                <strong>BCMP 银行客户服务通知平台</strong>
            </a>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 fr">
            <img src="/resources/image/logo-bg.png"/>
        </div>
    </div>
    <div class="breadcrumbs">
        <ol class="breadcrumb" style="margin-bottom: 10px">
            <li><i class="icon-home home-icon"></i><a target="_self"><b class="f10">HOME</b></a></li>
            <li class="active"><b class="f10">TOOL</b></li>
        </ol>
    </div>

    <div class="m15">
        <div class="row">
            <div class="">
                <h3>
                    表单项
                </h3>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                        Option one is this and that&mdash;be sure to include why it's great
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                        Option two can be something else and selecting it will deselect option one
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">
                        Option three is disabled
                    </label>
                </div>
            </div>
        </div>
    </div>

    <div class="horizontal-divider mt10 mb10"></div>

    <div id="bcmp-tool-nav-bar" class="tabs-left detail-tabs">
        <ul class="nav nav-tabs w">
            <li class="active"><a href="#" data-target="#details-info" data-base-url="#base-url"
                                  data-service-url="11111111" data-toggle="tab">首页</a></li>
            <li><a href="#" data-target="#details-info" data-base-url="#base-url" data-service-url="11111111"
                   data-toggle="tab">资料</a></li>
            <li><a href="#" data-target="#details-info" data-base-url="#base-url" data-service-url="11111111"
                   data-toggle="tab">信息</a></li>
            <li><a href="#" data-target="#details-info" data-base-url="#base-url" data-service-url="11111111"
                   data-toggle="tab">附件</a></li>
            <li><a href="#" data-target="#details-info" data-base-url="#base-url" data-service-url="11111111"
                   data-toggle="tab">其他</a></li>
        </ul>
    </div>
    <div id="details-info" class="tab-content detail-panel">
        <div class="row m30">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-lg-4 col-md-4 col-sm-4 col-xs-4 control-label">业务流水号</label>
                    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                        <input class="form-control" id="inputEmail3" placeholder="业务流水号" ng-model="ywlsh">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-lg-4 col-md-4 col-sm-4 col-xs-4 control-label">交易流水号</label>
                    <div class="col-lg-8 col-md-8 col-sm-8  col-xs-8">
                        <input class="form-control" id="inputPassword3" placeholder="交易流水号" ng-model="jylsh">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-offset-3 col-md-offset-3 col-sm-offset-3 col-xs-offset-3">
                        <button type="submit" class="btn btn-default" ng-disabled="!ywlsh && !jylsh" ng-click="testFunction()">
                            search
                        </button>
                    </div>
                </div>
            </form>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-heading">Panel heading</div>
                    <div class="panel-body">
                        <p>业务流水号：<b>{{ywlsh}}</b></p>
                        <p>交易流水号：<b>{{jylsh}}</b></p>
                    </div>
                    <table class="table table-bordered table-striped w400 table-hover" ng-show="users.length > 0">
                        <thead>
                        <tr>
                            <th class="text-center col-lg-1 col-md-1 col-sm-1 col-xs-1">ID</th>
                            <th class="text-center col-lg-3 col-md-3 col-sm-3 col-xs-3">用户名User Name</th>
                            <th class="text-center col-lg-3 col-md-3 col-sm-3 col-xs-3">用户名User Name</th>
                            <th class="text-center col-lg-3 col-md-3 col-sm-3 col-xs-3">用户名User Name</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="user in users">
                            <td>{{$index+1}}</td>
                            <td>{{user.userId}}</td>
                            <td>{{user.userName}}</td>
                            <td>{{user.password}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


</div>
<div id="error-info" title="error" class="none"></div>
<div class="footer">
    footer.copyright
</div>

</body>

</html>

<script src="/resources/js/lib/angular/angular.js"></script>
<script src="/resources/js/common/jquery-3.1.1.js"></script>
<script src="/resources/bootstrap/js/bootstrap.js"></script>
<script src="/resources/js/bcmp_tool.js"></script>
